<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" />
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark" aria-label="Dark offcanvas navbar">
        <div class="container-fluid ">
            <div class="col-12 d-flex justify-content-center">
                <a class="navbar-brand" href="#">Forms dos Alunos</a>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <form id="formulario-aluno" >
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="mb-3">
                <label for="idade" class="form-label">Idade</label>
                <input type="number" class="form-control" id="idade" name="idade" required>
            </div>
            <div class="mb-3">
                <label for="serie" class="form-label">Série</label>
                <input type="text" class="form-control" id="serie" name="serie" required>
            </div>
            <div class="mb-3">
                <label for="escola" class="form-label">Escola</label>
                <input type="text" class="form-control" id="escola" name="escola" required>
            </div>
            <div class="mb-3">
                <label for="materia-favorita" class="form-label">Matéria Favorita</label>
                <input type="text" class="form-control" id="materia-favorita" name="materiaFavorita" required>
            </div>
            <div class="row ">
                <div class="col-10">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="cep" name="cep" required>
                </div>
                <div class="col-2 align-self-end">
                    <button type="button" class="btn btn-dark" style="height: 40px; width: 100%;" onclick="callApiViaCep()">
                        buscar
                    </button>
                </div>
            </div>
            <div class="mb-3">
                <label for="rua" class="form-label">Rua</label>
                <input type="text" class="form-control" id="rua" name="rua" required readonly>
            </div>
            <div class="mb-3">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="cidade" name="cidade" required readonly>
            </div>
            <div class="mb-3">
                <label for="estado" class="form-label">Estado</label>
                <input type="text" class="form-control" id="estado" name="estado" required readonly>
            </div>
            <div class="row ">
                <div class="col-12 align-self-end">
                    <button type="submit" class="btn btn-dark">Enviar</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
